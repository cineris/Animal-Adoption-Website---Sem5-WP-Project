<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="scripts/donate.js"></script>
        <link rel="stylesheet" href="style/donate.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <title>Donate</title>
    </head>
    <body>
        <!-- header and navbar -->
        <div class="nav-bg-container">
        <header>
            <a href="index.html"><img src="images/corgi.png" alt="logo"></a>
            <nav>
                <ul class="nav_links">
                    <li><a href="adopt.html">Adopt</a></li>
                    <li><a href="donate.html">Donation</a></li>
                    <li><a href="sponsor.html">Sponsor</a></li>
                </ul>
            </nav>
            <div class="userlogins">
                <a href="#"><button type="button" id="login-button"> Login </button></a>
                <a href="#"><button type="button" id="signup-button"> Sign Up </button></a>
            </div>
        </header>
        </div>

        <!-- donation form -->
        <div class="donation-form-container">
        <form class="donation-form" action="http://localhost/WP/WP_Project/php/donate.php" method="post" onsubmit="validate()">
            <div class="form-element">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" required>
                <br>
            </div>
            <div class="form-element">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
            </div>
            <div class="form-element">
                <label for="contactnum">Contact Number: </label>
                <input type="number" name="contact" id="contactnum" required>
                <br>
            </div>
            <div class="form-element">
                <label for="address">Address</label>
                <br>
                <textarea name="address" id="address" cols="30" rows="10" required></textarea>
                <br>
            </div>
            <div class="form-element">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" required>
                <br>
            </div>
            <div class="form-element">
                <label for="mop">Mode of Payment:</label>
                <select name="mop" id="mop" onclick="dropdown()" required>
                    <option value="0">Choose</option>
                    <option value="Debit/Credit Card">Debit/Credit Card</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
            </div>
            <div class="form-element">
                <div id="payment"></div>
            </div>
            <br>
            <div class="form-element">
                <button type="submit" name="donate-submit"> Submit </button>
            </div>
        </form>
        </div>

        <!-- footer -->
        <footer id="contact">
        <ul>
        <div id="icon-container">
            <a href="#">
                <div id="icon">
                    <li><i class="fab fa-twitter"></i></li>
                </div>
            </a>
            <a href="#">
                <div id="icon">
                    <li><i class="fab fa-instagram"></i></li>
                </div>
            </a>
            <a href="#">
                <div id="icon">
                  <li><i class="fab fa-facebook-f"></i></li>
                </div>
            </a>
            <a href="#">
                <div id="icon">
                  <li><i class="far fa-envelope"></i></li>
                </div>
            </a>
        </div>
        </ul>
        <p>&copy 2020-2021, Kar Lo Adopt.</p>
    </footer>
    </body>
</html>
