<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="scripts/donate.js"></script>
        <link rel="stylesheet" href="/style/donate.css">
        <title>Donate</title>
    </head>

    <body>
        <!-- php kaise kare idhar? -->
        <img src="" alt="look at us we cute give money">
        <div class="donation-form-container">
        <form class="donation-form" onsubmit="validate()">
            <div class="form-element">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name">
                <br>
            </div>
            <div class="form-element">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <br>
            </div>
            <div class="form-element">
                <label for="contact">Contact Number: </label>
                <input type="number" name="contact" id="contact">
                <br>
            </div>
            <div class="form-element">
                <label for="address">Address</label>
                <br>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
                <br>
            </div>
            <div class="form-element">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount">
                <br>
            </div>
            <div class="form-element">
                <label for="mop">Mode of Payment:</label>
                <select name="mop" id="mop" onclick="dropdown()">
                    <option value="0">Choose</option>
                    <option value="1">Debit/Credit Card</option>
                    <option value="2">UPI</option>
                    <option value="3">Net Banking</option>
                </select>
            </div>
            <div class="form-element">
                <div id="payment"></div>
            </div>
            <br>
            <div class="form-element">
                <button type="submit"> Submit </button>
            </div>
        </form>
        </div>
    </body>
</html>
